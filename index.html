<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>	Happy birthday Lucky </title>
	<meta name="description" content="Happy birthday Lucky" >

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

	<!-- Bootstrap  -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">

	<!-- icon fonts font Awesome -->
	<link href="assets/css/font-awesome.min.css" rel="stylesheet">

	<!-- Custom Styles -->
	<link href="assets/css/style.css" rel="stylesheet">

	
	<!-- <script src="assets/js/html5shiv.js"></script> -->

		

</head>
<body>


	<!-- Preloader -->
	<div id="preloader">
		<div id="loader">
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="lading"></div>
		</div>
	</div><!-- /#preloader -->
	<!-- Preloader End-->

	<!-- Page Top Section -->
	<section id="page-top" class="section-style" data-background-image="images/background/page-top.jpg">
		<div class="pattern height-resize">
			<div class="container">
				<div class="section-before">
					<h1 class="site-title">
						Happy birthday Lucky...
					</h1><!-- /.site-title -->
					<h3 class="section-name">
						<span>
							We Are waiting for the special day!
						</span>
					</h3><!-- /.section-name -->
					
					<div id="time_countdown" class="time-count-container">

						<div class="col-sm-3">
							<div class="time-box">
								<div class="time-box-inner dash days_dash animated" data-animation="rollIn" data-animation-delay="300">
									<span class="time-number">
										<span class="digit day1">0</span>
										<span class="digit day2">0</span>
										<span class="digit day3">0</span>
									</span>
									<span class="time-name">Days</span>
								</div>
							</div>
						</div>

						<div class="col-sm-3">
							<div class="time-box">
								<div class="time-box-inner dash hours_dash animated" data-animation="rollIn" data-animation-delay="600">
									<span class="time-number">
										<span class="digit hr1">0</span>
										<span class="digit hr2">0</span>	
									</span>
									<span class="time-name">Hours</span>
								</div>
							</div>
						</div>

						<div class="col-sm-3">
							<div class="time-box">
								<div class="time-box-inner dash minutes_dash animated" data-animation="rollIn" data-animation-delay="900">
									<span class="time-number">
										<span class="digit min1">0</span>
										<span class="digit min2">0</span>
									</span>
									<span class="time-name">Minutes</span>
								</div>
							</div>
						</div>

						<div class="col-sm-3">
							<div class="time-box">
								<div class="time-box-inner dash seconds_dash animated" data-animation="rollIn" data-animation-delay="1200">
									<span class="time-number">
										<span class="digit sec1">0</span>
										<span class="digit sec2">0</span>
									</span>
									<span class="time-name">Seconds</span>
								</div>
							</div>
						</div>
						
					</div><!-- /.time-count-container -->

					<p class="time-until">
						<span>Send her your wishes below</span>
					</p><!-- /.time-until -->

				</div><!-- section-before -->

				<div class="section-after" style="display:none;">
					<h3 class="section-name">
						<span>
							Finally the day has arrived..
						</span>
					</h3><!-- /.section-name -->

					<h1 class="site-title">
						Happy Happy birthday :)_
					</h1>
					<div class="row" style="text-align:center;">
						<img src="images/bday_gif/balloon.gif" height="300px" width="300px"/>
					</div>

				</div><!-- section-after -->

				
					
				
				
			</div><!-- /.container -->
		</div><!-- /.pattern -->		
	</section><!-- /#page-top -->
	<!-- Page Top Section  End -->

		<!-- Contact Section End -->


	<!--  About Us Section -->
		<!-- About Us Section End -->

		</footer> -->

		<script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>

		<script type="text/javascript" src="assets/js/plugins.js"></script>

		<script type="text/javascript" src="assets/js/functions.js"></script>

		<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
		
		<script>
			$(function(){
				$('#text-carousal').carousel();
				$('#text-carousel-after').carousel();
			});
		</script>
	</body>
	</html>
